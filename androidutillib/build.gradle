apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

//upload maven to bintray

group = rootProject.publishedGroupId
version = rootProject.libraryVersion

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            groupId rootProject.publishedGroupId
            artifactId rootProject.artifact

            name rootProject.libraryName
            description rootProject.libraryDescription
            url rootProject.siteUrl

            licenses {
                license {
                    name rootProject.licenseName
                    url rootProject.licenseUrl
                }
            }
            developers {
                developer {
                    id rootProject.developerId
                    name rootProject.developerName
                    email rootProject.developerEmail
                }
            }
            scm {
                connection rootProject.gitUrl
                developerConnection rootProject.gitUrl
                url rootProject.siteUrl
            }
        }
    }
}

