bintray {
    user = "kirito0512"
    key = "a0dce5d1d5924db50505c916cd499ce13826cb10"
    configurations = ['archives']
    pkg {
        repo = "maven"  //发布到Bintray的那个仓库里，默认账户有四个库，我们这里上传到maven库
        // 一定要写
        userOrg = rootProject.publishedGroupId
        name = rootProject.bintrayName
        desc = rootProject.libraryDescription
        websiteUrl = rootProject.siteUrl
        vcsUrl = rootProject.gitUrl
        licenses = rootProject.allLicenses
        publish = true
        version {
            desc = rootProject.libraryDescription
        }
    }
}


// source 和 javadoc 是jfrog bintray 上 add to jcenter 必要的文件
// 会和pom，aar一起上传上去

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}